<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>元素跟随鼠标位置反向移动</title>
    <style type="text/css">
      .content {
        position: fixed;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 100px;
        height: 40px;
        background: #f0a238;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box"></div>
    </div>
  </body>
  <script type="text/javascript">
    var items = document.getElementsByClassName('box');
    document.addEventListener(
      'mousemove',
      function (evt) {
        var x = evt.clientX;
        var y = evt.clientY;
        //console.log(x);
        var winWidth = window.innerWidth;
        var winHeight = window.innerHeight;
        var halfWidth = winWidth / 2;
        var halfHeight = winHeight / 2;

        var rx = x - halfWidth;
        var ry = halfHeight - y;
        var length = items.length;
        var max = 3; //这个值越小，幅度越大
        for (var i = 0; i < length; i++) {
          var dx =
            (items[i].getBoundingClientRect().width / max) * (rx / -halfWidth);
          var dy =
            (items[i].getBoundingClientRect().height / max) * (ry / halfHeight);
          items[i].style['transform'] = items[i].style['-webkit-transform'] =
            'translate(' + dx + 'px,' + dy + 'px)';
        }
      },
      false
    );
  </script>
</html>
